<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-ठेला | Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">e-ठेला</a>
      <div class="d-flex">
        <a href="dashboard.html" class="btn btn-outline-primary me-2">Dashboard</a>
        <a href="marketplace.html" class="btn btn-success me-2">Marketplace</a>
        <a href="vendors-map.html" class="btn btn-warning me-2">Vendors Map</a>
        <a href="index.html" class="btn btn-outline-secondary" onclick="localStorage.removeItem('token')">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="d-flex justify-content-end mb-3 gap-2">
      <button class="btn btn-outline-secondary" onclick="alert('Language feature coming soon!')"><i class="bi bi-translate"></i> Toggle Language</button>
      <button class="btn btn-outline-secondary" onclick="alert('Voice interface coming soon!')"><i class="bi bi-mic"></i> Activate Voice Interface</button>
    </div>
    <h2 class="mb-4" id="marketTitle">Marketplace</h2>
    <div class="row" id="marketFeed"></div>
  </div>

  <!-- Review Modal -->
  <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">Rate & Review</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="reviewForm">
            <input type="hidden" id="reviewSubjectId">
            <div class="mb-3">
              <label class="form-label">Rating</label>
              <div id="starRating" class="mb-2"></div>
            </div>
            <div class="mb-3">
              <label for="reviewComment" class="form-label">Comment</label>
              <textarea class="form-control" id="reviewComment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Reviews List Modal -->
  <div class="modal fade" id="reviewsListModal" tabindex="-1" aria-labelledby="reviewsListModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewsListModalLabel">User Reviews</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="reviewsListBody">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';
    let userRole = null;
    let myUserId = null;
    let reviewRating = 0;
    document.addEventListener('DOMContentLoaded', async function() {
      // Get user role
      try {
        const res = await fetch('http://localhost:5000/profile', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (res.ok) {
          userRole = data.user.role;
          myUserId = data.user._id;
          if (userRole === 'STREET_VENDOR') {
            document.getElementById('marketTitle').innerText = 'Raw Materials Marketplace';
            loadProducts();
          } else {
            document.getElementById('marketTitle').innerText = 'Street Vendor Listings';
            loadListings();
          }
        } else {
          alert('Failed to load user profile');
        }
      } catch (err) {
        alert('Server error');
      }
    });
    async function loadProducts() {
      const res = await fetch('http://localhost:5000/products');
      const products = await res.json();
      const feed = document.getElementById('marketFeed');
      feed.innerHTML = '';
      products.forEach(prod => {
        feed.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              ${prod.image ? `<img src=\"${prod.image}\" class=\"card-img-top\" style=\"max-height:180px;object-fit:cover;\">` : ''}
              <div class="card-body">
                <h5 class="card-title">${prod.name}</h5>
                <p class="card-text">Price: ₹${prod.price} per ${prod.unit}</p>
                <p class="card-text">Supplier: ${prod.supplierId?.fullName || 'N/A'}</p>
                <p class="card-text small text-muted">Phone: ${prod.supplierId?.phone || ''}</p>
                ${prod.supplierId?.phone ? `<button class=\"btn btn-outline-primary w-100 mt-2\" onclick=\"alert('Connecting you to the supplier privately...')\">Call Supplier</button>` : ''}
                ${prod.supplierId?._id && prod.supplierId._id !== myUserId ? `<button class=\"btn btn-outline-success w-100 mt-2\" onclick=\"openReviewModal('${prod.supplierId._id}')\">Rate & Review</button>` : ''}
                ${prod.supplierId?._id ? `<button class=\"btn btn-link w-100 mt-2\" onclick=\"openReviewsListModal('${prod.supplierId._id}', '${prod.supplierId.fullName}')\">View Reviews</button>` : ''}
              </div>
            </div>
          </div>
        `;
      });
    }
    async function loadListings() {
      const res = await fetch('http://localhost:5000/listings');
      const listings = await res.json();
      const feed = document.getElementById('marketFeed');
      feed.innerHTML = '';
      listings.forEach(list => {
        feed.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              ${list.image ? `<img src=\"${list.image}\" class=\"card-img-top\" style=\"max-height:180px;object-fit:cover;\">` : ''}
              <div class="card-body">
                <h5 class="card-title">${list.title}</h5>
                <p class="card-text">Price: ₹${list.price}</p>
                <p class="card-text">Vendor: ${list.vendorId?.fullName || 'N/A'}</p>
                <p class="card-text small text-muted">Phone: ${list.vendorId?.phone || ''}</p>
                <p class="card-text">${list.description || ''}</p>
                ${list.vendorId?._id && list.vendorId._id !== myUserId ? `<button class=\"btn btn-outline-success w-100 mt-2\" onclick=\"openReviewModal('${list.vendorId._id}')\">Rate & Review</button>` : ''}
                ${list.vendorId?._id ? `<button class=\"btn btn-link w-100 mt-2\" onclick=\"openReviewsListModal('${list.vendorId._id}', '${list.vendorId.fullName}')\">View Reviews</button>` : ''}
              </div>
            </div>
          </div>
        `;
      });
    }

    // Review Modal Logic
    window.openReviewModal = function(subjectId) {
      reviewRating = 0;
      document.getElementById('reviewSubjectId').value = subjectId;
      document.getElementById('reviewComment').value = '';
      renderStarRating();
      var reviewModal = new bootstrap.Modal(document.getElementById('reviewModal'));
      reviewModal.show();
    }
    function renderStarRating() {
      const starDiv = document.getElementById('starRating');
      starDiv.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        starDiv.innerHTML += `<i class="bi bi-star${i <= reviewRating ? '-fill' : ''} fs-3" style="cursor:pointer;color:${i <= reviewRating ? '#ffc107' : '#ccc'}" onclick="setReviewRating(${i})"></i>`;
      }
    }
    window.setReviewRating = function(r) {
      reviewRating = r;
      renderStarRating();
    }
    document.getElementById('reviewForm').onsubmit = async function(e) {
      e.preventDefault();
      const subjectId = document.getElementById('reviewSubjectId').value;
      const comment = document.getElementById('reviewComment').value;
      if (!reviewRating) return alert('Please select a rating.');
      const res = await fetch('http://localhost:5000/reviews', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ subjectId, rating: reviewRating, comment })
      });
      if (res.ok) {
        alert('Review submitted!');
        bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
      } else {
        alert('Failed to submit review');
      }
    }

    // Reviews List Modal Logic
    window.openReviewsListModal = async function(userId, userName) {
      document.getElementById('reviewsListModalLabel').innerText = `Reviews for ${userName}`;
      const res = await fetch(`http://localhost:5000/reviews/${userId}`);
      const reviews = await res.json();
      const body = document.getElementById('reviewsListBody');
      if (reviews.length) {
        body.innerHTML = `<ul class="list-group">
          ${reviews.map(r => `
            <li class="list-group-item">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <strong>${r.authorId?.fullName || 'User'}</strong> <span class="badge bg-secondary">${r.authorId?.role || ''}</span>
                </div>
                <div>${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</div>
              </div>
              <div>${r.comment || ''}</div>
              <div class="text-muted small">${new Date(r.createdAt).toLocaleString()}</div>
            </li>
          `).join('')}</ul>`;
      } else {
        body.innerHTML = '<div class="alert alert-info">No reviews yet.</div>';
      }
      var reviewsModal = new bootstrap.Modal(document.getElementById('reviewsListModal'));
      reviewsModal.show();
    }
  </script>
</body>
</html>
